<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
    p {
        color: red;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요"
                    th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름을 입력해주세요</p>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" class="form-control" th:field="*{city}" placeholder="도시를 입력하세요"
                   th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
            <p class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">도시를 입력해주세요</p>
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" class="form-control" th:field="*{street}" placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" class="form-control" th:field="*{zipcode}" placeholder="우편 번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <div th:replace="fragments/footer :: footer"></div>
 </div>
</body>
</html>
